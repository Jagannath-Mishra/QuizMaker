<html lang="en" xmlns:th="http://www.thymeleaf.org"

<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	user-select: none;

		font-size: 3.5rem;

<!-- Custom styles for this template -->
<link href="sticky-footer-navbar.css" rel="stylesheet">
<script type="text/javascript" language="javascript"
	src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body class="d-flex flex-column h-100"
	data-new-gr-c-s-check-loaded="14.1045.0" data-gr-ext-installed="">
	<div sec:authorize="isAuthenticated()">
		<form id="logoutForm" method="POST" th:action="@{/logout}">
			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
		</form>
	</div>

	<div th:replace="/header :: header"></div>

	<!-- Begin page content -->
	<main class="flex-shrink-0">
		<div class="container" style="padding-top: 60px;">
			<h1 class="mt-5">Create New Tests</h1>
			<hr />
			<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-10">
			<form method="POST" class="form-test" th:object="${testForm}"
			th:action="@{/create/testForm}">
				<div class="form-row">
					<div class="form-group col-md-8">
						<label for="inputEmail4">Name of Test</label> <input type="text" th:field="*{testName}" autofocus="true" required="required"
							class="form-control"  placeholder="Tast Name">
					</div>
					<div class="form-group col-md-8">
						<label for="inputPassword4">Description</label> <input th:field="*{testDescription}"
							type="text" class="form-control"  autofocus="true" required="required"
							placeholder="Test Descrption">
					</div>
				</div>
				
				<div class="form-group col-md-5">
					<label for="inputAddress2">Exam Completion time</label> <input type="datetime-local" th:field="*{examEndDateTime}"
							class="form-control" id="inputCity" autofocus="true" required="required" > 
					</div>
				<div class="form-row">
					<div class="form-group col-md-3">
						<label for="inputState">Passing Percentage</label> 
						 <input type="number" th:field="*{passPercentage}"
							class="form-control" id="inputCity" autofocus="true" required="required" > 
					</div>
					<div class="form-group col-md-2">
						<label for="inputState">Test Time in Min.</label> 
						 <input type="number" th:field="*{testTime}"
							class="form-control" id="inputCity" autofocus="true" required="required"> 
					</div>
					<div class="form-group col-md-2">
						<label >Total No. Questions</label> 
						<input type="number" placeholder="No. of Question" th:field="*{totalQuestions}"   autofocus="true" required="required" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<div class="form-check">
						<input class="form-check-input" type="checkbox"  th:value="*{isEnable}" checked autofocus="true" required="required" />
						<label class="form-check-label" for="gridCheck"> Enable Test
							 </label>
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Submit Test</button>
			</form>
			</div>
			</div>

		</div>
	</main>

	<div th:replace="/footer :: footer"></div>

	<script src="/docs/5.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

</body>
<grammarly-desktop-integration data-grammarly-shadow-root="true"></grammarly-desktop-integration>
</html>
